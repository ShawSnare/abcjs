<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Basic Demo</title>
	<script src="../bin/abcjs_basic_6.0.0-beta.9-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var abc = "T: Green Hills\n" +
            "%%flatbeams\n" +
			"M: 3/4\n" +
			"L: 1/16\n" +
            "K: perc stafflines=1\n" +
            "V: S1 stem=down\n" +
            "|:{/q}p2>q2 (!trem3!p4 p2)q2|(!trem2!p2q2) (!trem3!p4 p2)q2|(3pqpq2 {/q}p2>q2 (3pqp{/p}q2|(!trem2!p2q2) (!trem3!p2>!>!q2) !>!p4|\n" +
            "|{/p}q2>p2 (!trem3!q4 q2)p2|(!trem2!p2q2) (!trem3!p4 p2)q2|(!trem2!p2q2) (!trem3!p2>!>!q2) !>!p2q2|p/2q/2p/2q/2!>!p2 (!trem3!p4 p4):|\n" +
            "|:(3pqp{p/}q (!trem3!p4 (!>!!trem3!p4)|p2)(!trem2!q2 (3p)qp{/p2}q2 {/q2}p4|(!trem3!p2>!>!q2) !>!p2(!trem2!q2 p4)|(!trem3!p2>!>!q2) !>!p2q2 (!trem3!p4|\n" +
            "|p2)q2 (!trem3!p4 (!>!!trem3!p4)|p2)(!trem2!q2 (3p)qp{/p2}q2 {/q2}p4|(!trem3!p2>!>!q2) !>!p4 {/q2}p2q2|!>!(!trem2!p2>q2) (!trem3!p4 p2):|";

		function load() {
			ABCJS.renderAbc("paper", abc);
		}

	</script>
</head>
<body onload="load()">

<div id="paper"></div>
</body>
</html>
